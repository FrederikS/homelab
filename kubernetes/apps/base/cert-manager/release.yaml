---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chartRef:
    kind: OCIRepository
    name: cert-manager
  interval: 15m
  values:
    installCRDs: true

    # Comma separated list of feature gates that should be enabled on the controller pod.
    featureGates: ""

    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
      - --dns01-recursive-nameservers-only

    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 9.9.9.9

    resources:
      requests:
        cpu: 35m
        memory: 128Mi
      limits:
        memory: 128Mi

    webhook:
      resources:
        requests:
          cpu: 23m
          memory: 105M
        limits:
          cpu: 23m
          memory: 105M

    cainjector:
      enabled: true
      replicaCount: 1
      resources:
        requests:
          cpu: 36m
          memory: 256Mi
        limits:
          cpu: 36m
          memory: 256Mi
