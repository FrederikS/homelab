apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  values:
    controllers:
      paperless:
        forceRename: paperless

        containers:
          app:
            env:
              # Configure application
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
              # Configure admin user
              PAPERLESS_ADMIN_USER:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_USER
              PAPERLESS_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_ADMIN_PASSWORD
              PAPERLESS_DBHOST:
                valueFrom:
                  secretKeyRef:
                    name: postgres-paperless-app
                    key: host
              PAPERLESS_DBUSER:
                valueFrom:
                  secretKeyRef:
                    name: postgres-paperless-app
                    key: user
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: postgres-paperless-app
                    key: password
              PAPERLESS_DBNAME:
                valueFrom:
                  secretKeyRef:
                    name: postgres-paperless-app
                    key: dbname
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_SOCIALACCOUNT_PROVIDERS:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_SOCIALACCOUNT_PROVIDERS
              PAPERLESS_SOCIAL_AUTO_SIGNUP: "true"
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "true"
              PAPERLESS_DISABLE_REGULAR_LOGIN: "true"
              PAPERLESS_SOCIAL_ACCOUNT_SYNC_GROUPS: "true"
              PAPERLESS_FILENAME_FORMAT: "{{ `{{ owner_username }}/{{ created_year }}/{{ correspondent }}/{{ created }}_{{ title }}` }}"
              PAPERLESS_GMAIL_OAUTH_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_GMAIL_OAUTH_CLIENT_ID
              PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: paperless-secret
                    key: PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 10m
        hosts:
          - host: "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "paperless.${SECRET_DOMAIN}"
