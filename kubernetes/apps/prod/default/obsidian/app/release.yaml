---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app obsidian
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      obsidian:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/obsidian
              tag: 1.9.12
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
            args:
              - --shm-size="1gb"
            resources:
              requests:
                cpu: 100m
                memory: 1024M
              limits:
                memory: 1536M

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "obsidian.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
