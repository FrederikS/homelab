---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grist
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      grist:
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
        containers:
          app:
            image:
              repository: docker.io/gristlabs/grist
              tag: 1.7.2

            envFrom:
              - secretRef:
                  name: grist-secret

            env:
              # GRIST_ORG_IN_PATH: true
              GRIST_FORCE_LOGIN: true
              APP_HOME_URL: &baseUrl "https://grist.${SECRET_DOMAIN}"
              GRIST_OIDC_SP_HOST: *baseUrl
              GRIST_OIDC_IDP_ISSUER: "https://iam.${SECRET_DOMAIN}/realms/${SECRET_DOMAIN}"

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8484

    ingress:
      app:
        className: external
        hosts:
          - host: &host "grist.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /persist
