# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ollama:
        pod:
          tolerations:
            - key: "ai"
              operator: "Equal"
              value: "workload"
              effect: "NoSchedule"
          nodeSelector:
            nvidia.com/gpu.present: "true"
          runtimeClassName: nvidia
        containers:
          app:
            image:
              # repository: intelanalytics/ipex-llm-inference-cpp-xpu
              # tag: latest@sha256:74c7fba6e12a083ff664ae54e1ff16a977a39caa03d272125db406eeddaee09e
              repository: ollama/ollama
              tag: 0.12.3

            # command:
            #   - sh
            #   - -c
            #   - >-
            #     mkdir -p /llm/ollama && cd /llm/ollama && init-ollama && exec ./ollama serve

            env:
              OLLAMA_MODELS: &modelPath /models
              OLLAMA_HOST: "0.0.0.0"
              OLLAMA_LOAD_TIMEOUT: 10m
              OLLAMA_KV_CACHE_TYPE: q8_0
              OLLAMA_FLASH_ATTENTION: 1
              # OLLAMA_CONTEXT_LENGTH: 8192
              # no_proxy: "localhost,127.0.0.1"
              # DEVICE: iGPU
              # OLLAMA_INTEL_GPU: "true"
              # OLLAMA_NUM_GPU: "999"
              # ZES_ENABLE_SYSMAN: "1"

            resources:
              requests:
                cpu: 2
                memory: 12Gi
                nvidia.com/gpu: 1
                # gpu.intel.com/i915: 1
              limits:
                memory: 24Gi
                nvidia.com/gpu: 1
                # gpu.intel.com/i915: 1
            securityContext:
              privileged: true

            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup: *probe

    service:
      app:
        ports:
          http:
            port: 11434

    persistence:
      models:
        existingClaim: ollama
        advancedMounts:
          ollama:
            app:
              - path: /root/.ollama
                subPath: .ollama
              - path: *modelPath
                subPath: models

      # dev:
      #   type: hostPath
      #   hostPath: /dev/dri
      #   globalMounts:
      #     - readOnly: true
