# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudflare-tunnel
      version: "0.3.2"
      sourceRef:
        kind: HelmRepository
        name: cloudflare
  values:
    image:
      tag: "2025.7.0"
    cloudflare:
      tunnelName: homelab_ingress
      secretName: cloudflare-tunnel-credentials
      ingress:
        - hostname: "*.${SECRET_DOMAIN}"
          service: http://nginx-external-controller.networking.svc.cluster.local
    replicaCount: 3
  postRenderers:
    - kustomize:
        patches:
          # to make podmonitor work
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: cloudflare-tunnel
                namespace: networking
              spec:
                template:
                  spec:
                    containers:
                      - name: cloudflare-tunnel
                        ports:
                          - name: metrics
                            containerPort: 2000
