  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/prod/cert-manager/certs
  prune: true
  wait: true
  dependsOn:
    - name: cert-manager-issuers
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
