apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-nfs-${APP}
spec:
  storageClassName: backup-nfs-${APP}
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/nfs/backup/apps/${APP}
    server: ${BACKUP_NFS_IP}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-nfs-${APP}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: backup-nfs-${APP}
  resources:
    requests:
      storage: 1Mi
